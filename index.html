<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夜生活开始倒计时</title>
    <style>
        body{
            background: #0d1320;
            overflow: hidden;
        }
        #timer{
            text-align: center;
            font-size:56vh;
            font-weight: bold;
            line-height: 56vh;
            color:#e2ecfd;
        }
        #date{
            margin-top:50px;
            text-align: center;
            font-size:14vh;
            font-weight: bold;
            color:#e2ecfd;
        }
    </style>
</head>
<body>
    <div id="date">00月00日</div>
    <div id="timer">06:12</div>

    <script>
        let showSymbl = true
        function clock(){
            let now = new Date()
            let hour = now.getMinutes() > 0 ? 18 - 1 - now.getHours()+'' : 18 - now.getHours()+''
            let minute = 60 - now.getMinutes() + ''
            let month = (now.getMonth()+1)+''
            let day = now.getDate()+''
            if(showSymbl){
                document.getElementById('timer').innerHTML = `${hour.padStart(2,'0')}<span>:</span>${minute.padStart(2,'0')}`

            }else{
                document.getElementById('timer').innerHTML = `${hour.padStart(2,'0')}<span style="color:#0d1320">:</span>${minute.padStart(2,'0')}`
            }
            document.getElementById('date').innerHTML = `${month.padStart(2,'0')}月${day.padStart(2,'0')}日下班倒计时`

            showSymbl = !showSymbl
        }
        clock()
        setInterval(()=>{
            clock()
        },1000)
    </script>
</body>
</html>
